<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f28f59d791.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login_container">
      <i class="login_logo"><i class="fa-solid fa-right-to-bracket"></i></i>

      <div class="discription">
        <h3 class="signin_text">Sign in with email</h3>
        <p class="signin_disc">
          Access and manage your parking spots effortlessly
        </p>
      </div>
      <form>
        <div class="input_container">
          <label for="email"></label>
          <i class="fa-solid fa-envelope"></i>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input_container">
          <label for="password"></label>
          <i class="fa-solid fa-lock"></i>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <a href="/" class="forgot_password">Forgot Password?</a>
        <div>
          <input class="submit_btn" type="button" value="Get Started" />
        </div>
      </form>
      <div class="divider_row">
        <hr />
        <span>or sign in with</span>
        <hr />
      </div>

      <div class="brand_logins">
        <div class="brand_logo">
          <i class="fa-brands fa-google"></i>
        </div>
        <div class="brand_logo">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="brand_logo">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </div>
  </body>
</html>
